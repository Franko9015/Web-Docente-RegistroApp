<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Asistencia</title>
    <!-- Enlaces a los archivos CSS de Bootstrap a través de BootstrapCDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
    <img src="#" width="30" height="30" class="d-inline-block align-top" alt="">
    *Inserte Logo*
    </a>
    <a class="btn btn-secondary ml-2" href="../html/index.html">Volver atrás</a>
</nav>
<body>
    <div class="container mt-5">
        <h1>Listado de Asistencia</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Curso</th>
                    <th scope="col">Asignatura</th>
                    <th scope="col">Alumnos</th>
                    <th scope="col">% de Asistencia</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Curso A</td>
                    <td>Asignatura 1</td>
                    <td>25</td>
                    <td>85%</td>
                    <td>
                        <button class="btn btn-primary" onclick="iniciarClase()">Empezar clase</button>
                    </td>
                </tr>
                <tr>
                    <td>Curso B</td>
                    <td>Asignatura 2</td>
                    <td>30</td>
                    <td>90%</td>
                    <td>
                        <button class="btn btn-primary" onclick="iniciarClase()">Empezar Clase</button>
                    </td>
                </tr>
                <!-- Agrega más filas para más cursos si es necesario -->
            </tbody>
        </table>
    </div>
    <!-- Inclusión de Bootstrap JS a través de BootstrapCDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../js/scriptsgenerales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
